language: csharp
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
mono:
  - 4.0.5
os:
  - linux
osx_image: xcode7.1
branches:
  only:
    - master
    - release
    - dev
    - /^(.*\/)?ci-.*$/
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install openssl; brew link --force openssl; fi
script:
  - ./build.sh --quiet verify
deploy:
  provider: releases
    api_key:
        secure: ""
  file: 'artifacts/build/Microsoft.AspNetCore.SignalR.Server/Debug/net451/Microsoft.AspNetCore.SignalR.Server.dll'
  skip_cleanup: true
  on:
    tags

